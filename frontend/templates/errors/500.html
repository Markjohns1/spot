{% extends "base.html" %}

{% block title %}Server Error - The Spot{% endblock %}

{% block content %}
<div class="container-fluid py-5">
    <div class="row justify-content-center">
        <div class="col-12 col-md-8 col-lg-6 text-center">
            <div class="card shadow-sm py-5">
                <div class="card-body">
                    <i class="bi bi-x-circle text-danger" style="font-size: 5rem;"></i>
                    <h1 class="display-4 mt-3 mb-2">500</h1>
                    <h4 class="text-muted mb-4">Internal Server Error</h4>
                    <p class="text-muted mb-4">
                        Something went wrong on our end. Please try again later or contact support if the problem persists.
                    </p>
                    <div class="d-flex justify-content-center gap-2">
                        <a href="{{ url_for('main.dashboard') }}" class="btn btn-primary">
                            <i class="bi bi-house me-2"></i>
                            Go to Dashboard
                        </a>
                        <button onclick="location.reload()" class="btn btn-outline-secondary">
                            <i class="bi bi-arrow-clockwise me-2"></i>
                            Try Again
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
